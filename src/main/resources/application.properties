spring.application.name=academy-lms

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/academy_lms
spring.datasource.username=root
spring.datasource.password=java1234

#multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# log config
logging.level.com.example.academylms.controller=info
logging.level.com.example.academylms.service=info
logging.level.com.example.academylms.mapper=info
logging.level.com.example.academylms.rest=info
logging.level.com.example.academylms.filter=info